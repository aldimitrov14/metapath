_schema-version: "3.1"
ID: metapath
description: A simple CAP project.
version: 1.0.0
modules:
  - name: metapath-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: metapath-auth
      - name: metapath-db
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
  - name: metapath-destinations
    type: com.sap.application.content
    requires:
      - name: metapath-auth
        parameters:
          service-key:
            name: metapath-auth-key
      - name: metapath-html5-repo-host
        parameters:
          service-key:
            name: metapath-html5-repo-host-key
      - name: srv-api
      - name: metapath-destination
        parameters:
          content-target: true
    parameters:
      content:
        instance:
          destinations:
            - Authentication: OAuth2UserTokenExchange
              Name: metapath-app-srv
              TokenServiceInstanceName: metapath-auth
              TokenServiceKeyName: metapath-auth-key
              URL: ~{srv-api/srv-url}
              sap.cloud.service: metapath.service
            - Name: metapath-html5-repo-host
              ServiceInstanceName: metapath-html5-repo-host
              ServiceKeyName: metapath-html5-repo-host-key
              sap.cloud.service: metapath.service
            - Authentication: OAuth2UserTokenExchange
              Name: metapath-auth
              ServiceInstanceName: metapath-auth
              ServiceKeyName: metapath-auth-key
              sap.cloud.service: metapath.service
          existing_destinations_policy: update
    build-parameters:
      no-source: true
  - name: metapath-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: metapath-html5-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - mpuserdataapp.zip
          name: mpuserdataapp
          target-path: resources/
  - name: mpuserdataapp
    type: html5
    path: app/user-data-app
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []

  - name: metapath-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: metapath-db
resources:
  - name: metapath-auth
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        role-collections:
          - description: Administrator
            name: Admin-${space}
            role-template-references:
              - $XSAPPNAME.Admin
          - description: View Risks
            name: User-${space}
            role-template-references:
              - $XSAPPNAME.User
        tenant-mode: dedicated
        xsappname: metapath-${org}-${space}
      path: ./xs-security.json
      service: xsuaa
      service-plan: application
  - name: metapath-destination
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
            existing_destinations_policy: update
      service: destination
      service-plan: lite
  - name: metapath-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
  - name: metapath-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
    properties:
      hdi-service-name: ${service-name}
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install --production
        - npx -p @sap/cds-dk cds build --production
